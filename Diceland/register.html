<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Реєстрація | Registration</title>

    <link rel="shortcut icon" href="images/favicon.ico"/>

    <link rel="stylesheet" href="css/register.css">
  </head>

  <body>
    <!--Main-->
    <main class="container">
      <input type="checkbox" id="check">

      <div class="login form">
        <header>Вхід</header>
        <form action="account.html">
          <input type="text" placeholder="Введіть email">
          <input type="password" placeholder="Введіть пароль">
          <a href="index.html">Забули пароль?</a>
          <input type="submit" class="button" value="Вхід">
        </form>

        <div class="signup">
          <span class="signup">Немає аккаунту?
           <label for="check">Зареєструватися</label>
          </span>
        </div>
      </div>

      <div class="registration form">
        <header>Реєстрація</header>
        <form action="account.html">
          <input type="text" placeholder="Введіть email">
          <input type="password" placeholder="Введіть пароль">
          <input type="password" placeholder="Введіть пароль ще раз">
          <input type="submit" class="button" value="Реєстрація">
        </form>

        <div class="signup">
          <span class="signup">Вже маєте аккаунт?
           <label for="check">Вхід</label>
          </span>
        </div>
      </div>
    </main>
  </body>
</html>
