<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
        <title>Кошик | Stash</title>
        
        <link rel="shortcut icon" href="images/favicon.ico"/>

        <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

        <link rel="stylesheet" href="css/stash.css">

        <script src="js/stash.js"></script>
    </head>
    <body>
        <!--Main-->
        <main class="stash-main">
            <div class="stash-container">
                <h1>Кошик</h1>
                <div class="product">
                    <img src="images/diceland-product.webp" alt="Ваш Товар" class="product-image">
                    <div class="product-info">
                        <div class="product-title">Ваш Товар</div>
                        <div class="product-quantity">
                            <div class="product-quantity-label">Кількість:</div>
                            <input type="number" value="1" min="1" max="10" class="product-quantity-input">
                        </div>
                        <div class="product-price" data-unit-price="999">999 грн</div>
                    </div>
                    <button class="delete-button">X</button>
                </div>

                <div class="product">
                    <img src="images/diceland-product.webp" alt="Ваш Товар" class="product-image">
                    <div class="product-info">
                        <div class="product-title">Ваш Товар</div>
                        <div class="product-quantity">
                            <div class="product-quantity-label">Кількість:</div>
                            <input type="number" value="1" min="1" max="10" class="product-quantity-input">
                        </div>
                        <div class="product-price" data-unit-price="555">555 грн</div>
                    </div>
                    <button class="delete-button">X</button>
                </div>
        
                <div class="discount">
                    <div class="discount-title">Знижка:</div>
                    <div class="discount-percentage">%%%%</div>
                </div>
        
                <div class="total">
                    <div class="total-title">Разом:</div>
                    <div class="total-price">1554.00 грн</div>
                </div>
        
                <div class="buttons">
                    <form action="catalog.html">
                        <button class="button">До каталогу</button>
                    </form>
                    <form action="index.html">
                        <button class="button">Придбати</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
